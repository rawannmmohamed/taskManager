<p-menubar>
  <ng-template #start>
    <img src="./assets/Logo.svg" alt="app logo" class="w-100" />
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-avatar [image]="avatar" shape="circle" />
    </div>
  </ng-template>
</p-menubar>
<p-table
  [value]="tasks"
  dataKey="id"
  editMode="row"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header>
    <tr>
      <th class="w-1/3">Task Code</th>
      <th class="w-1/3">Title</th>
      @if(role ==='admin'){
      <th class="w-1/3">User ID</th>
      } @else {
      <th class="w-1/3">Description</th>
      }
      <th class="w-1/3">Status</th>
      <th class="w-1/3"></th>
    </tr>
  </ng-template>

  <ng-template #body let-task let-editing="editing" let-ri="rowIndex">
    <tr [pEditableRow]="task">
      <td>
        <p-cellEditor>
          <ng-template #input>
            <input pInputText type="text" [(ngModel)]="task.id" fluid />
          </ng-template>
          <ng-template #output>
            {{ task.id }}
          </ng-template>
        </p-cellEditor>
      </td>

      @if(role ==='admin'){
      <td>
        <p-cellEditor>
          <ng-template #input>
            <input pInputText type="text" [(ngModel)]="task.title" />
          </ng-template>
          <ng-template #output>
            {{ task.title }}
          </ng-template>
        </p-cellEditor>
      </td>
      } @else {
      <td [pEditableColumn]="task.title" pEditableColumnField="title">
        <p-cellEditor>
          <ng-template #input>
            <input pInputText type="text" [(ngModel)]="task.title" fluid />
          </ng-template>
          <ng-template #output>
            {{ task.title }}
          </ng-template>
        </p-cellEditor>
      </td>
      } @if(role ==='admin'){
      <td>
        <p-cellEditor>
          <ng-template #input>
            <input
              pInputText
              type="text"
              [(ngModel)]="task.assignedTo"
              required
            />
          </ng-template>
          <ng-template #output>
            {{ task.assignedTo }}
          </ng-template>
        </p-cellEditor>
      </td>
      } @else {
      <td
        [pEditableColumn]="task.description"
        pEditableColumnField="description"
      >
        <p-cellEditor>
          <ng-template #input>
            <input
              pInputText
              type="text"
              [(ngModel)]="task.description"
              required
            />
          </ng-template>
          <ng-template #output>
            {{ task.description }}
          </ng-template>
        </p-cellEditor>
      </td>
      } @if(role==='admin') {
      <td>
        <p-cellEditor>
          <ng-template #input>
            <p-select
              [options]="statuses"
              appendTo="body"
              [(ngModel)]="task.status"
              [style]="{ width: '100%' }"
            />
          </ng-template>
          <ng-template #output>
            <p-tag
              [value]="task.status"
              [severity]="getSeverity(task.status)"
            />
          </ng-template>
        </p-cellEditor>
      </td>
      } @else {
      <td [pEditableColumn]="task.status" pEditableColumnField="status">
        <p-cellEditor>
          <ng-template #input>
            <p-select
              [options]="statuses"
              appendTo="body"
              [(ngModel)]="task.status"
              [style]="{ width: '100%' }"
            />
          </ng-template>
          <ng-template #output>
            <p-tag
              [value]="task.status"
              [severity]="getSeverity(task.status)"
            />
          </ng-template>
        </p-cellEditor>
      </td>
      }

      <td>
        @if(role === 'user'){<button
          pButton
          pRipple
          type="button"
          pSaveEditableRow
          icon="pi pi-check"
          (click)="onRowEditSave(task)"
          text
          rounded
          severity="secondary"
        ></button
        >}
        <!-- <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(task, ri)"
            text
            rounded
            severity="secondary"
          ></button> -->
      </td>
    </tr>
  </ng-template>
</p-table>
