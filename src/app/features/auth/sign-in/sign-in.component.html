<div>
  <label for="email1" class="block font-medium mb-2">Email</label>
  <input
    id="email1"
    type="text"
    placeholder="Email address"
    pInputText
    class="w-full mb-3"
    [(ngModel)]="email"
  />

  <label for="password1" class="block font-medium mb-2">Password</label>
  <input
    id="password1"
    type="password"
    placeholder="Password"
    pInputText
    class="w-full mb-3"
    [(ngModel)]="password"
  />
</div>
<button
  pButton
  pRipple
  label="Sign In"
  icon="pi pi-user"
  class="w-full mb-3"
  (click)="onSubmit()"
></button>
<span class="font-medium line-height-3"
  >Don't have an account?
  <a
    class="font-medium no-underline ml-2 cursor-pointer"
    routerLink="/auth/sign-up"
    >Sign Up</a
  ></span
>
@if(errorMessage){
<div>{{ errorMessage }}</div>
}
